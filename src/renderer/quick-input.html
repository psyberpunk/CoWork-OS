<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Task</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }

      #root {
        height: 100%;
      }

      .quick-input-container {
        height: 100%;
        padding: 12px;
        display: flex;
        align-items: center;
        background: rgba(30, 30, 30, 0.95);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .quick-input-icon {
        width: 32px;
        height: 32px;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        opacity: 0.7;
      }

      .quick-input-icon svg {
        width: 24px;
        height: 24px;
      }

      .quick-input-field {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        caret-color: #007AFF;
      }

      .quick-input-field::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .quick-input-submit {
        width: 36px;
        height: 36px;
        margin-left: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007AFF;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      .quick-input-submit:hover {
        background: #0066CC;
      }

      .quick-input-submit:active {
        transform: scale(0.95);
      }

      .quick-input-submit svg {
        width: 18px;
        height: 18px;
        color: #fff;
      }

      .quick-input-hint {
        position: absolute;
        bottom: -24px;
        left: 12px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="quick-input-container">
        <div class="quick-input-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        </div>
        <input
          type="text"
          class="quick-input-field"
          placeholder="What would you like to do?"
          autofocus
          id="taskInput"
        />
        <button class="quick-input-submit" id="submitBtn" title="Create Task">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
    <script>
      const input = document.getElementById('taskInput');
      const submitBtn = document.getElementById('submitBtn');

      console.log('[QuickInput] Loaded, electronAPI:', !!window.electronAPI);

      function submitTask() {
        const task = input.value.trim();
        console.log('[QuickInput] Submitting task:', task, 'electronAPI:', !!window.electronAPI);
        if (task && window.electronAPI) {
          console.log('[QuickInput] Calling quickInputSubmit...');
          window.electronAPI.quickInputSubmit(task)
            .then(() => console.log('[QuickInput] Submit successful'))
            .catch(err => console.error('[QuickInput] Submit error:', err));
        } else if (task && !window.electronAPI) {
          console.error('[QuickInput] electronAPI not available!');
        }
      }

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitTask();
        } else if (e.key === 'Escape') {
          if (window.electronAPI) {
            window.electronAPI.quickInputClose();
          }
        }
      });

      submitBtn.addEventListener('click', submitTask);

      // Auto-focus input
      input.focus();
    </script>
  </body>
</html>
