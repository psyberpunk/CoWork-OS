name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Resolve release metadata
        id: release_metadata
        run: |
          npm_version="$(node -p "require('./package.json').version")"

          if [ "${GITHUB_REF_NAME}" != "${npm_version}" ] && [ "${GITHUB_REF_NAME}" != "v${npm_version}" ]; then
            echo "Tag mismatch: GITHUB_REF_NAME=${GITHUB_REF_NAME} but package.json is ${npm_version}" >&2
            exit 1
          fi

          release_tag="v${npm_version}"
          if [ "${GITHUB_REF_NAME}" = "${npm_version}" ]; then
            release_tag="v${npm_version}"
          fi

          echo "npm_version=${npm_version}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${release_tag}" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: npm test

      - name: Validate published-package first-install flow
        env:
          CO_WORK_INSTALL_VERSION: ${{ steps.release_metadata.outputs.npm_version }}
        run: |
          set -euo pipefail
          repo_root="${GITHUB_WORKSPACE:-$(pwd)}"
          tarball="$(npm pack --silent)"
          tmp_dir="$(mktemp -d)"

          if npm view "cowork-os@${CO_WORK_INSTALL_VERSION}" >/dev/null 2>&1; then
            install_source="cowork-os@${CO_WORK_INSTALL_VERSION}"
          else
            install_source="${repo_root}/${tarball}"
          fi

          smoke_test() {
            source_path="$1"
            if [ -z "$source_path" ]; then
              echo "Smoke test source is empty" >&2
              exit 1
            fi

            test_dir="${tmp_dir}/smoke"
            rm -rf "$test_dir"
            mkdir -p "$test_dir"
            cd "$test_dir"
            npm init -y >/dev/null 2>&1
            npm install --ignore-scripts --omit=optional --no-audit --no-fund "$source_path"
            npm run --prefix node_modules/cowork-os setup
            node -e "const { execFileSync } = require('node:child_process'); const electron = require('./node_modules/cowork-os/node_modules/electron'); const out = execFileSync(electron, ['-e', \"const Database=require('better-sqlite3');const db=new Database(':memory:');db.close();console.log('ok')\"], { cwd: './node_modules/cowork-os', encoding: 'utf8', env: { ...process.env, ELECTRON_RUN_AS_NODE: '1' } }); if ((out || '').trim() !== 'ok') { console.error('Installed package check failed; better-sqlite3 not loading in Electron.'); process.exit(1); }"
          }

          smoke_test "$install_source"

          # Validate both install paths where possible (published registry package and local
          # npm pack tarball), so we catch regressions in both command variants.
          local_tgz="${repo_root}/${tarball}"
          if [ "$install_source" != "$local_tgz" ]; then
            smoke_test "$local_tgz"
          fi

      - name: Build application
        run: npm run build

      - name: Generate release notes from changelog
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.NPM_VERSION;
          const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
          const marker = `## [${version}]`;
          const start = changelog.indexOf(marker);

          if (start === -1) {
            fs.writeFileSync(
              'release-notes.md',
              `## ${version}\n\nNo changelog entry found for ${version}.\n`
            );
            process.exit(0);
          }

          const tail = changelog.slice(start + marker.length);
          const nextMatch = tail.match(/\n## \[/);
          const end = nextMatch ? start + marker.length + nextMatch.index : changelog.length;
          const entry = changelog.slice(start, end).trim();
          fs.writeFileSync('release-notes.md', `${entry}\n`);
          NODE
        env:
          NPM_VERSION: ${{ steps.release_metadata.outputs.npm_version }}

      - name: Prepare draft GitHub release for packaging
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_tag="${{ steps.release_metadata.outputs.release_tag }}"
          npm_version="${{ steps.release_metadata.outputs.npm_version }}"

          if gh release view "${release_tag}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            echo "Found existing release tag: ${release_tag}"
            gh release edit "${release_tag}" --repo "${GITHUB_REPOSITORY}" --title "Release ${npm_version}" --notes-file release-notes.md --draft=true
          else
            echo "Creating draft release for ${release_tag}"
            gh release create "${release_tag}" --repo "${GITHUB_REPOSITORY}" --title "Release ${npm_version}" --notes-file release-notes.md --draft
          fi

          echo "Cowork release draft prepared: ${release_tag}"

      - name: Prepare package.json for electron-builder
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.dependencies = pkg.dependencies || {};
            pkg.devDependencies = pkg.devDependencies || {};
            for (const dep of ['electron', '@electron/rebuild']) {
              if (pkg.dependencies[dep]) {
                pkg.devDependencies[dep] = pkg.dependencies[dep];
                delete pkg.dependencies[dep];
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\\n');
          "

      - name: Package and publish Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # unsigned macOS build publishing to GitHub releases

      - name: Publish draft GitHub release
        run: |
          release_tag="${{ steps.release_metadata.outputs.release_tag }}"
          gh release edit "${release_tag}" --draft=false --repo "${GITHUB_REPOSITORY}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js for npm
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cowork-os'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Update package name for GitHub Packages
        run: |
          # GitHub Packages requires scoped package names
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@cowork-os/cowork-os';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
